<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <title>Weather Now</title>
</head>
<body>
   <div id="container">
    <form id="search">
        <i class="fa-solid fa-location-dot"></i>
        <input type="search" name="city-name" placeholder="Buscar cidade" id="city_name">
        <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>        
    </form>
    <div id="weather">
        <h1 id="title">Rolante, BR</h1>

        <div id="infos">
            <div id="temp">
                <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">

                <div>
                    <p id="temp_value">
                        ''<sup>''</sup>
                    </p>
                    <p id="temp_description">
                      ''
                    </p>
                </div>
            </div>

            <div id="other_infos">
                <div class="info">
                    <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

                    <div>
                        <h2>Temp.max</h2>
                        <p id="temp_max">
                            '' <sup>''</sup>
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>

                    <div>
                        <h2>Temp.min</h2>
                        <p id="temp_min">
                            '' <sup>''</sup>
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="humidity_icon" class="fa-solid fa-droplet"></i>

                    <div>
                        <h2>Humidade</h2>
                        <p id="humidity">
                            ''
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="wind_icon" class="fa-solid fa-wind"></i>

                    <div>
                        <h2>Vento</h2>
                        <p id="wind">
                            ''
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="alert"></div>
   </div> 
   <script src="javascript/script.js"></script>
</body>

</html>
